<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Tic Tac Toe</title>
  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
      margin: 0;
      padding: 0;
    }
    preload {
      position: absolute;
      width: 100%;
      height: 100vh;
      display: flex;
      background-color: #cccccc;
      color: #543864;
      opacity: 0.99;
      font-size: 3rem;
      overflow: hidden;
      justify-content: center;
      align-items: center;
    }
    preload span {
      display: block;
    }
  </style>
  <link rel="stylesheet" href="./style.scss">
</head>
<body>
<preload id="preload">
  <span>Please wait...</span>
</preload>
<main>
  <div class="container">
    <div class="game">
      <h1>Tic Tac Toe</h1>
      <table>
        <tr id="r1">
          <td id="d1">1</td>
          <td id="d2">2</td>
          <td id="d3">3</td>
        </tr>
        <tr id="r2">
          <td id="d4">4</td>
          <td id="d5">5</td>
          <td id="d6">6</td>
        </tr>
        <tr id="r3">
          <td id="d7">7</td>
          <td id="d8">8</td>
          <td id="d9">9</td>
        </tr>
      </table>
    </div>
    <!-- <div class="result win"><span>
      PLAYER X HAS WON
    </span></div> -->
  </div>
  <div id="logs"></div>
</main>
